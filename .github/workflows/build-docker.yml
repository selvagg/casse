name: Build and Push Docker Image

on:
  push:
    branches:
      - debug

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug secrets (TEMPORARY - REMOVE AFTER DEBUGGING)
        run: |
          echo "DOCKER_HUB_USERNAME length: ${#${{ secrets.DOCKER_HUB_USERNAME }}}"
          echo "DOCKER_HUB_TOKEN length: ${#${{ secrets.DOCKER_HUB_TOKEN }}}"
          echo "DOCKER_HUB_USERNAME starts with: ${{ secrets.DOCKER_HUB_USERNAME || 'EMPTY' | slice(0, 3) }}"
          echo "DOCKER_HUB_TOKEN starts with: ${{ secrets.DOCKER_HUB_TOKEN || 'EMPTY' | slice(0, 3) }}"
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image with Jib
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jib
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_TOKEN }} # Use DOCKER_HUB_TOKEN for better security practices
